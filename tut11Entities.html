<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- &nbsp; Entities can be used to add space between two words -->
    <p>this is a &nbsp; paragraph</p>
    <!-- &lt; and &gt; can be used to add a paragraph tag between two word like <p> -->
    <p>this is paragraph like &lt;p &gt; this</p>
    <p>this is witten like this &pound;</p>
    <p>copyright is written like this &copy;</p>
    <p>another character like  this &rAarr;</p>
    <!-- in sab Entities ka use karke hum unn symbols kko print karate hai jo humare keyboard me present na hai  -->
</body>
</html>
