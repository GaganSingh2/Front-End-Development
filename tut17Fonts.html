<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <style>
        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px; /*1/96 of an inch*/
            line-height: 2em; /*line height ke help se hum apne paraghraph ke uper jo content hai unke bich ka distance set kr skte hai*/
            
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>THis is Fonts tutorials</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad omnis nobis, sunt <span>aperiam magni fuga</span>. Quam, voluptate corrupti eum molestiae atque quos aut ex tempore quae, reprehenderit neque libero vel.</p>
</body>
</html>
